<div class="title-container">
  <img src="assets/core/login/tiket-logo-member.webp" alt="">
</div>

<div>

  <div class="left-container">

    <div class="left-container-inside">

      <div class="title-content">
        <p> Join now to enjoy our features. </p>
      </div>

      <div *ngFor="let feature of features;" class="data-content">
        <app-feature [feature]=feature></app-feature>
        <div class="custom-line"></div>
      </div>

    </div>

  </div>

  <div class="right-container">

    <p class="login-title"><b>Log in/Register</b></p>
    <p class="login-subtitle">Your amazing trip starts here.</p>

    <app-text-field [inputForm]="inputForm"></app-text-field>

  </div>

</div>
