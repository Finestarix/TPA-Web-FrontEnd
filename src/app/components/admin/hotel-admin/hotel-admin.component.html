<div *ngIf="this.dataSource.data.length === 0" class="loading">
  <mat-spinner></mat-spinner>
</div>

<div>
  <div class="filter-data">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="table-data-container">

    <table mat-table class="table-data" [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Hotel Image </th>
        <td mat-cell *matCellDef="let element"><img src="assets/hotels/{{element.image}}" alt=""> </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Hotel Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Hotel Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Hotel Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Hotel City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Hotel Province </th>
        <td mat-cell *matCellDef="let element"> {{element.province}} </td>
      </ng-container>

      <ng-container matColumnDef="facility">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Hotel Facilities </th>
        <td mat-cell *matCellDef="let element"> {{element.facility}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef class="column-table" width ="7%">  </th>
        <td mat-cell *matCellDef="let row" >
          <button mat-button (click)="updateAction(row)">Update</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let row" >
          <button mat-button (click)="deleteAction(row)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="allColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: allColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
  </div>

</div>

<div class="floating-button">
  <button matTooltip="Insert Hotel" (click)="insertAction()" >+</button>
</div>
