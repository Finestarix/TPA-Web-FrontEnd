<div class="login-container">

  <div class="login-title">Login Admin Page</div>

  <div class="login-detail">

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl"
             [errorStateMatcher]="errorMessage"
             [(ngModel)]="emailText"
             placeholder="Ex. karcis@karcis.co">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Enter Valid Email Address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [formControl]="passwordFormControl"
             [errorStateMatcher]="errorMessage"
             placeholder="Ex. karcis123"
             [(ngModel)]="passwordText">
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

  </div>

  <div>{{errorText}}</div>

  <button mat-button (click)="loginAdmin()">Login</button>

</div>
