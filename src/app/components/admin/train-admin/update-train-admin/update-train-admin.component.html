<div class="update-train-container">

  <div class="update-train-title"> Update Train </div>

  <div class="update-train-arrival-date general-update-train">
    <div>Train Arrival Date</div>
    <mat-form-field>
      <mat-label>Train Arrival Date</mat-label>
      <input matInput [matDatepicker]="arrivalDate" [formControl]="arrivalDateFormControl">
      <mat-datepicker-toggle matSuffix [for]="arrivalDate"></mat-datepicker-toggle>
      <mat-datepicker #arrivalDate></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="update-train-arrival-date general-update-train">
    <div>Train Arrival Time</div>
    <div class="timepicker" >
      <ngx-timepicker-field [formControl]="arrivalTimeFormControl" [format]="24" [controlOnly]="true"></ngx-timepicker-field>
    </div>
  </div>

  <div class="update-train-departure-date general-update-train">
    <div>Train Departure Date</div>
    <mat-form-field>
      <mat-label>Train Departure Date</mat-label>
      <input matInput [matDatepicker]="departureDate" [formControl]="departureDateFormControl">
      <mat-datepicker-toggle matSuffix [for]="departureDate"></mat-datepicker-toggle>
      <mat-datepicker #departureDate></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="update-train-departure-date general-update-train">
    <div>Train Departure Time</div>
    <div class="timepicker" >
      <ngx-timepicker-field [formControl]="departureTimeFormControl" [format]="24" [controlOnly]="true"></ngx-timepicker-field>
    </div>
  </div>

  <div class="update-train-seat general-update-train">
    <div>Train Seat</div>
    <mat-form-field>
      <mat-label>Train Seat</mat-label>
      <input matInput [formControl]="seatFormControl" required>
      <mat-error *ngIf="seatFormControl.invalid">Please Fill Train Seat</mat-error>
    </mat-form-field>
  </div>

  <div class="update-hotel-price general-update-train">
    <div>Train Price</div>
    <mat-form-field>
      <mat-label>Train Price</mat-label>
      <input matInput [formControl]="priceFormControl" required>
      <mat-error *ngIf="priceFormControl.invalid">Please Fill Train Price</mat-error>
    </mat-form-field>
  </div>

  <div>
    <button [disabled]="isDisable" mat-button (click)="updateTrain()">Update Train</button>
  </div>

</div>
