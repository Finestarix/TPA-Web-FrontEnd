<div *ngIf="this.dataSource.data.length === 0" class="loading">
  <mat-spinner></mat-spinner>
</div>

<div>
  <div class="filter-data">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="table-data-container">

    <table mat-table class="table-data" [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Train Name </th>
        <td mat-cell *matCellDef="let element">{{element.nameCode}}</td>
      </ng-container>

      <ng-container matColumnDef="arriveName">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Train Arrival Name </th>
        <td mat-cell *matCellDef="let element"> {{element.arrivalName}} </td>
      </ng-container>

      <ng-container matColumnDef="arriveTime">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Train Arrival Time </th>
        <td mat-cell *matCellDef="let element"> {{element.arrivalTime | date: 'MMM d, h:mm a'}} </td>
      </ng-container>

      <ng-container matColumnDef="departName">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Train Departure Name </th>
        <td mat-cell *matCellDef="let element"> {{element.departureName}} </td>
      </ng-container>

      <ng-container matColumnDef="departTime">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Train Departure Time </th>
        <td mat-cell *matCellDef="let element"> {{element.departureTime | date: 'MMM d, h:mm a'}} </td>
      </ng-container>

      <ng-container matColumnDef="trainClass">
        <th mat-header-cell *matHeaderCellDef class="column-table" mat-sort-header> Train Class </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef class="column-table button">  </th>
        <td mat-cell *matCellDef="let row" >
          <button mat-button (click)="updateAction(row)">Update</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="column-table button">  </th>
        <td mat-cell *matCellDef="let row" >
          <button mat-button (click)="deleteAction(row)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="allColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: allColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
  </div>

</div>

<div class="floating-button">
  <button matTooltip="Insert Train" (click)="insertAction()" >+</button>
</div>
