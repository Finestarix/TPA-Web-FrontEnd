<div class="hotel-room-container">

  <div class="hotel-room-guess">
    Guess
    <mat-slider
      (change)="sendGuess($event)"
      [value]="totalGuess"
      thumbLabel
      tickInterval="1000"
      min="1"
      max="32"></mat-slider>
  </div>

  <div class="hotel-room-room">
    Room
    <mat-slider
      (change)="sendRoom($event)"
      [value]="totalRoom"
      thumbLabel
      tickInterval="1000"
      min="1"
      max="8"></mat-slider>
  </div>

</div>
