<div class="cardbox-plane-container">

  <div class="cardbox-plane-top-top">

    <div class="cardbox-plane-top">
      <img class="cardbox-plane-container-image" src="assets/quick-card/plane-icon.png" alt="">
      <p class="cardbox-plane-container-text">Find Cheap Flight Tickets Price</p>
    </div>

  </div>

  <div class="cardbox-plane-mid">

    <div class="cardbox-plane-radio">
      <input type="radio" name="trip-type" (change)="isRoundtrip = false" [checked]="!isRoundtrip"> One Way
    </div>

    <div class="cardbox-plane-radio">
      <input type="radio" name="trip-type" (change)="isRoundtrip = true" [checked]="isRoundtrip"> Roundtrip
    </div>

  </div>

  <div class="cardbox-plane-separator"></div>

  <div class="cardbox-plane-bottom">

    <div class="cardbox-time">
      <div class="cardbox-plane-from cardbox-plane-bottom-content">
        From
        <mat-form-field>
          <input type="text" matInput aria-label="Number" [formControl]="selectedLocation1" [matAutocomplete]="auto1">
          <mat-autocomplete #auto1="matAutocomplete">
            <mat-option *ngFor="let option of filteredLocation1 | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <img class="cardbox-plane-arrow" src="assets/quick-card/2-way-arrow.png" alt="">

      <div class="cardbox-plane-to cardbox-plane-bottom-content">
        To
        <mat-form-field>
          <input type="text" matInput aria-label="Number" [formControl]="selectedLocation2" [matAutocomplete]="auto2">
          <mat-autocomplete #auto2="matAutocomplete">
            <mat-option *ngFor="let option of filteredLocation2 | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>

    <div class="cardbox-plane-departure cardbox-plane-bottom-content">

      Departure

      <mat-form-field>
        <input matInput [matDatepicker]="departurePicker"
               [formControl]="departureDate">
        <mat-datepicker-toggle matSuffix [for]="departurePicker"></mat-datepicker-toggle>
        <mat-datepicker #departurePicker color="primary"></mat-datepicker>
      </mat-form-field>

    </div>

    <div class="cardbox-plane-return cardbox-plane-bottom-content">

      <div class="cardbox-plane-return-top">
        <input type="checkbox" (change)="changeStatus()" [checked]="isRoundtrip"> Return
      </div>

      <mat-form-field>
        <input matInput [matDatepicker]="returnPicker"
               [formControl]="returnDate">
        <mat-datepicker-toggle matSuffix [for]="returnPicker"></mat-datepicker-toggle>
        <mat-datepicker #returnPicker color="primary"></mat-datepicker>
      </mat-form-field>

    </div>

    <div class="cardbox-plane-cabin cardbox-plane-bottom-content">
      Passenger & Cabin Class
      <div class="cardbox-template">
        <input type="number" [formControl]="passengerDetail" min="1" max="5" >
        <mat-form-field>
          <mat-label>Class</mat-label>
          <mat-select [formControl]="selectedDetail">
            <mat-option value="Economy">Economy</mat-option>
            <mat-option value="Premium Economy">Premium Economy</mat-option>
            <mat-option value="Business">Business</mat-option>
            <mat-option value="First">First</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

  </div>

  <div class="cardbox-plane-separator"></div>

  <div class="cardbox-plane-button">

    <input type="button" (click)="searchFlight()" value="Search Flight">

  </div>

  </div>
